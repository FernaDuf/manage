{% extends "base.html" %}
{% block content %}
  <h1>Editar Plan</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <label>Nombre:
      <input type="text" name="nombre" value="{{ plan[1] }}" required>
    </label><br>

    <label>Velocidad subida (Mbps):
      <input type="number" name="velocidad_subida" value="{{ plan[2] }}" required>
    </label><br>

    <label>Velocidad bajada (Mbps):
      <input type="number" name="velocidad_bajada" value="{{ plan[3] }}" required>
    </label><br>

    <label>Precio mensual ($):
      <input type="number" step="0.01" name="precio" value="{{ '%.2f' % plan[4] }}" required>
    </label><br>

    <button type="submit">💾 Guardar cambios</button>
  </form>

  <br>
  <a href="{{ url_for('planes.listado') }}">← Volver a planes</a>
{% endblock %}
