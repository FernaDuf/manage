{% extends "base.html" %}
{% block content %}
  <h2>Usuarios</h2>
  <a href="{{ url_for('usuarios.crear') }}">➕ Crear Usuario</a>
  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
        <tr>
          <td>{{ u[0] }}</td>
          <td>{{ u[1] }}</td>
          <td>{{ u[2] }}</td>
          <td>
            {% if u[1] != 'admin' %}
              <a href="{{ url_for('usuarios.editar', id=u[0]) }}">✏️ Editar</a> |
              <a href="{{ url_for('usuarios.eliminar', id=u[0]) }}" onclick="return confirm('¿Eliminar este usuario?');">🗑️ Eliminar</a>
            {% else %}
              No permitido
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
