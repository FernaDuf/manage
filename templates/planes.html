{% extends "base.html" %}
{% block content %}
<h2>Planes</h2>
<a href="{{ url_for('planes.nuevo_plan') }}" class="btn btn-primary mb-3">Nuevo Plan</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Velocidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for p in planes %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>
                <a href="{{ url_for('planes.editar_plan', plan_id=p[0]) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('planes.eliminar_plan', plan_id=p[0]) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
