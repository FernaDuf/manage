{% extends "base.html" %}
{% block content %}
<h2>{{ 'Editar Plan' if plan else 'Nuevo Plan' }}</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ plan.nombre if plan else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Velocidad Subida (Mbps)</label>
    <input type="number" name="velocidad_subida" class="form-control" value="{{ plan.velocidad_subida if plan else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Velocidad Bajada (Mbps)</label>
    <input type="number" name="velocidad_bajada" class="form-control" value="{{ plan.velocidad_bajada if plan else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input type="number" step="0.01" name="precio" class="form-control" value="{{ plan.precio if plan else '' }}">
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{{ url_for('planes.listado') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
