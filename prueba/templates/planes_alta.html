{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Nuevo Plan</h2>

  <form method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del Plan</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="velocidad_bajada" class="form-label">Velocidad de Bajada (Mbps)</label>
      <input type="number" class="form-control" id="velocidad_bajada" name="velocidad_bajada" required>
    </div>
    <div class="mb-3">
      <label for="velocidad_subida" class="form-label">Velocidad de Subida (Mbps)</label>
      <input type="number" class="form-control" id="velocidad_subida" name="velocidad_subida" required>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('planes.listado') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
