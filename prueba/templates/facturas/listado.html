{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Listado de Facturas</h2>
    <div class="list-group">
        {% for f in facturas %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>Cliente:</strong> {{ f.nombre }}<br>
                <strong>Monto:</strong> ${{ f.monto }}<br>
                <strong>Estado:</strong> {{ f.estado }}
            </div>
            <div>
                {% if f.estado != 'Pagada' %}
                <form action="{{ url_for('facturas.registrar_pago', id=f.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm">Registrar Pago</button>
                </form>
                {% else %}
                <span class="badge bg-success">Pagada</span>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
